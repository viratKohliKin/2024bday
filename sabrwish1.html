<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        #birthdayVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Send the video to the background */
        }
    </style>
</head>
<body>
    <video id="birthdayVideo" controls autoplay>
        <source src="Video_2024_10_20_15_10_33.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
