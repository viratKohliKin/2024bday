<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Laine's Birthday</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #ffcc00, #ff6699);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #app {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff4081;
            font-size: 32px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        #countdown {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #message {
            font-size: 26px;
            color: #ff4081;
            margin-top: 20px;
            display: none;
            animation: pop-in 0.5s ease forwards;
        }
        @keyframes pop-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        #redirectButton {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #redirectButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .balloon {
            position: absolute;
            width: 30px;
            height: 50px;
            border-radius: 15px 15px 0 0;
            animation: float 6s infinite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Sann (Laine) Birthday</h1>
        <div id="countdown"></div>
        <div id="message">Happy Birthday! Thangamey</div>
        <center><button id="redirectButton" onclick="redirectToVideo()">Click for Wishes!</button></center>
    </div>
<!--     <video id="birthdayVideo" controls>
            <source src="videowish" type="video/mp4"> <!-- Replace with your video URL -->
            Your browser does not support the video tag.
        </video> -->
    <script>
        const birthday = new Date('2024-10-20T00:00:00'); // Predefined date
        const countdownDisplay = document.getElementById('countdown');
        const messageDisplay = document.getElementById('message');
        const redirectButton = document.getElementById('redirectButton');
        messageDisplay.style.display = 'none'; // Hide the message initially

        const countdownInterval = setInterval(function() {
            const now = new Date();
            const timeDifference = birthday - now;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.innerHTML = '';
                messageDisplay.style.display = 'block'; // Show the message
                redirectButton.style.display = 'block'; // Show the redirect button
                startCelebration(); // Start continuous celebration animation
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownDisplay.innerHTML = `
                ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds
            `;
        }, 1000);

        function startCelebration() {
            setInterval(createConfetti, 300); // Create confetti continuously
            setInterval(createBalloons, 500); // Create balloons continuously
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random duration

            document.body.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function createBalloons() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            balloon.style.animationDuration = (Math.random() * 5 + 4) + 's'; // Random float duration

            document.body.appendChild(balloon);

            // Remove balloon after animation
            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });
        }

        function redirectToVideo() {
            window.location.href = 'https://yourvideo.url/here'; // Replace with your video URL
        }
        <video 
    </script>
</body>
</html>
